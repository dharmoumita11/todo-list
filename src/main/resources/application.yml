server:
  servlet:
    context-path: /todo
spring:
  application:
    name: todo-list
  datasource:
    url: jdbc:h2:mem:mydb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: false
springdoc:
  swagger-ui:
    operationsSorter: method